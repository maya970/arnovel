<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Main Content -->

        <!-- View: Loading -->

        <!-- View: Welcome / Connect -->
        <div id="view-welcome" class="text-center py-20">

            <div class="inline-block p-6 bg-white rounded-xl shadow-sm border border-gray-100">

        <!-- View: My Novels List -->

            <div id="no-novels-msg" class="hidden text-center py-12 bg-white rounded-xl border border-dashed border-gray-300">

        <!-- View: Create Novel -->
        <div id="view-create" class="hidden max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">åˆ›å»ºæ–°å°è¯´</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">å°è¯´æ ‡é¢˜</label>
                        <input type="text" id="create-title" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="è¯·è¾“å…¥æ ‡é¢˜">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ç®€ä»‹</label>
                        <textarea id="create-desc" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="è¯·è¾“å…¥å°è¯´ç®€ä»‹..."></textarea>
                    </div>
                    <div class="pt-4 flex gap-3">
                        <button onclick="app.createNovel()" id="btn-create-submit" class="flex-1 bg-primary hover:bg-indigo-700 text-white py-2.5 rounded-lg font-medium transition">åˆ›å»ºå°è¯´</button>
                        <button onclick="app.navigate('list')" class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition">å–æ¶ˆ</button>
                    </div>

        <!-- View: Novel Details & Chapters -->
        <div id="view-details" class="hidden space-y-6">

            <!-- Novel Header -->

                    <button onclick="app.openAddChapterModal()" class="bg-primary hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition">

                <p id="detail-desc" class="mt-4 text-gray-600 leading-relaxed"></p>

            <!-- Chapters List -->
            <h3 class="text-xl font-bold text-gray-900">ç« èŠ‚åˆ—è¡¨</h3>

                <!-- Chapters injected here -->
            </div>
        </div>

        <!-- View: Earnings -->
        <div id="view-earnings" class="hidden max-w-lg mx-auto text-center pt-10">

                </div>
                <h2 class="text-gray-500 font-medium uppercase tracking-wide text-sm">æ€»æ”¶ç›Š</h2>
                <div class="mt-2 flex justify-center items-baseline gap-2">

                    <span class="text-xl text-gray-500">Credits</span>

    </main>

    <!-- Modal: Add/Edit Chapter -->
    <div id="modal-chapter" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-gray-900">æ·»åŠ ç« èŠ‚</h3>
                <button onclick="app.closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="chapter-mode" value="add"> <!-- add or edit -->
                <input type="hidden" id="chapter-index" value="">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ç« èŠ‚æ ‡é¢˜</label>
                    <input type="text" id="chapter-title-input" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary outline-none">
                </div>
                
                <div id="price-config" class="flex gap-4 items-center bg-gray-50 p-3 rounded-lg">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="chapter-is-paid" class="w-4 h-4 text-primary rounded focus:ring-primary">
                        <span class="text-sm font-medium text-gray-700">ä»˜è´¹ç« èŠ‚</span>
                    </label>
                    <input type="number" id="chapter-price-input" placeholder="ä»·æ ¼" class="w-24 border border-gray-300 rounded px-2 py-1 text-sm disabled:opacity-50 disabled:bg-gray-100" disabled>
                    <span class="text-sm text-gray-500">Credits</span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">å†…å®¹</label>
                    <textarea id="chapter-content-input" rows="10" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary outline-none font-mono text-sm"></textarea>
                </div>
            </div>
            <div class="p-6 border-t border-gray-100 bg-gray-50 rounded-b-xl flex justify-end gap-3">
                <button onclick="app.closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg transition">å–æ¶ˆ</button>
                <button onclick="app.submitChapter()" id="btn-save-chapter" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-indigo-700 transition shadow-sm">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        Notification
    </div>

    <script type="module">
        import { QuickWallet } from "https://unpkg.com/quick-wallet/dist/quick-wallet.browser.esm.js";
        import { message, createDataItemSigner, dryrun } from "https://unpkg.com/@permaweb/aoconnect@0.0.56/dist/browser.js";

        const PROCESS_ID = "<process_id>"; 

        class App {
            constructor() {
                this.walletAddress = null;
                this.currentNovel = null;
                this.signer = null;
                this.init();
            }

            async init() {
                // Check if previously connected
                // For simplicity, we wait for user click
            }

            async connectWallet() {
                try {
                    await QuickWallet.connect(["ACCESS_ADDRESS", "SIGN_TRANSACTION"]);
                    this.walletAddress = await QuickWallet.getActiveAddress();
                    this.signer = createDataItemSigner(QuickWallet);
                    
                    document.getElementById('connect-wallet').innerHTML = `
                        <span class="w-2 h-2 bg-green-400 rounded-full"></span>
                        ${this.walletAddress.slice(0, 6)}...${this.walletAddress.slice(-4)}
                    `;
                    
                    document.getElementById('view-welcome').classList.add('hidden');
                    document.getElementById('nav-links').classList.remove('hidden');
                    this.navigate('list');
                } catch (error) {
                    console.error(error);
                    this.showToast("è¿æ¥é’±åŒ…å¤±è´¥", true);
                }
            }

            navigate(viewName) {
                // Hide all views
                ['view-welcome', 'view-list', 'view-create', 'view-details', 'view-earnings', 'view-loading'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });

                // Show selected view
                if (viewName === 'list') {
                    this.loadNovels();
                    document.getElementById('view-list').classList.remove('hidden');
                } else if (viewName === 'create') {
                    document.getElementById('view-create').classList.remove('hidden');
                } else if (viewName === 'earnings') {
                    this.loadEarnings();
                    document.getElementById('view-earnings').classList.remove('hidden');
                } else if (viewName === 'details') {
                    document.getElementById('view-details').classList.remove('hidden');
                }
            }

            async loadNovels() {
                document.getElementById('view-list').classList.add('hidden');
                document.getElementById('view-loading').classList.remove('hidden');

                try {
                    const result = await dryrun({
                        process: PROCESS_ID,
                        tags: [
                            { name: "Action", value: "Get-Novels" },
                            { name: "Author", value: this.walletAddress }
                        ]
                    });

                    if (result.Messages && result.Messages[0]) {
                        const novels = JSON.parse(result.Messages[0].Data);
                        this.renderNovelsList(novels);
                    }
                } catch (e) {
                    console.error(e);
                    this.showToast("åŠ è½½å°è¯´åˆ—è¡¨å¤±è´¥", true);
                } finally {
                    document.getElementById('view-loading').classList.add('hidden');
                    document.getElementById('view-list').classList.remove('hidden');
                }
            }

            renderNovelsList(novels) {
                const container = document.getElementById('novels-container');
                const emptyMsg = document.getElementById('no-novels-msg');
                container.innerHTML = '';

                if (!novels || novels.length === 0) {
                    emptyMsg.classList.remove('hidden');
                    return;
                }
                emptyMsg.classList.add('hidden');

                novels.forEach(novel => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition cursor-pointer group';
                    card.onclick = () => this.loadNovelDetails(novel.id);
                    card.innerHTML = `
                        <h3 class="text-lg font-bold text-gray-900 group-hover:text-primary transition">${novel.title}</h3>
                        <p class="text-gray-500 text-sm mt-2 line-clamp-2">${novel.description}</p>
                        <div class="mt-4 flex justify-between items-center text-xs text-gray-400">
                            <span>ID: ${novel.id.slice(0,8)}...</span>
                            <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded-full">${novel.chapterCount} ç« èŠ‚</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            async loadNovelDetails(id) {
                document.getElementById('view-list').classList.add('hidden');
                document.getElementById('view-loading').classList.remove('hidden');

                try {
                    const result = await dryrun({
                        process: PROCESS_ID,
                        tags: [
                            { name: "Action", value: "Get-Novel-Details" },
                            { name: "NovelId", value: id }
                        ]
                    });

                    if (result.Messages && result.Messages[0]) {
                        const data = JSON.parse(result.Messages[0].Data);
                        if (data.status === 'error') throw new Error(data.message);
                        
                        this.currentNovel = data;
                        this.renderNovelDetails(data);
                        this.navigate('details');
                    }
                } catch (e) {
                    this.showToast("åŠ è½½è¯¦æƒ…å¤±è´¥: " + e.message, true);
                    this.navigate('list');
                } finally {
                    document.getElementById('view-loading').classList.add('hidden');
                }
            }

            renderNovelDetails(novel) {
                document.getElementById('detail-title').textContent = novel.title;
                document.getElementById('detail-id').textContent = "ID: " + novel.id;
                document.getElementById('detail-desc').textContent = novel.description;

                const list = document.getElementById('chapters-list');
                list.innerHTML = '';

                if (!novel.chapters || novel.chapters.length === 0) {
                    list.innerHTML = '<p class="text-gray-500 italic">æš‚æ— ç« èŠ‚ï¼Œç‚¹å‡»å³ä¸Šè§’æ·»åŠ ã€‚</p>';
                    return;
                }

                novel.chapters.forEach((chap, index) => {
                    const item = document.createElement('div');
                    item.className = 'flex justify-between items-center p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition';
                    item.innerHTML = `
                        <div>
                            <span class="text-gray-400 font-mono mr-2">#${index + 1}</span>
                            <span class="font-medium text-gray-900">${chap.title}</span>
                            ${chap.isPaid ? `<span class="ml-2 text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded">ä»˜è´¹ ${chap.price}</span>` : '<span class="ml-2 text-xs bg-green-100 text-green-800 px-2 py-0.5 rounded">å…è´¹</span>'}
                        </div>
                        <button onclick="app.openEditChapterModal(${index})" class="text-sm text-primary hover:underline">ç¼–è¾‘</button>
                    `;
                    list.appendChild(item);
                });
            }

            async createNovel() {
                const title = document.getElementById('create-title').value.trim();
                const desc = document.getElementById('create-desc').value.trim();
                if (!title || !desc) return this.showToast("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯", true);

                const btn = document.getElementById('btn-create-submit');
                btn.disabled = true;
                btn.textContent = "åˆ›å»ºä¸­...";

                try {
                    await message({
                        process: PROCESS_ID,
                        signer: this.signer,
                        tags: [
                            { name: "Action", value: "Create-Novel" },
                            { name: "Title", value: title },
                            { name: "Description", value: desc }
                        ]
                    });
                    
                    this.showToast("åˆ›å»ºæˆåŠŸï¼è¯·ç¨å€™åˆ·æ–°åˆ—è¡¨ã€‚");
                    setTimeout(() => {
                        document.getElementById('create-title').value = '';
                        document.getElementById('create-desc').value = '';
                        this.navigate('list');
                    }, 2000);
                } catch (e) {
                    this.showToast("åˆ›å»ºå¤±è´¥: " + e.message, true);
                } finally {
                    btn.disabled = false;
                    btn.textContent = "åˆ›å»ºå°è¯´";
                }
            }

            openAddChapterModal() {
                document.getElementById('modal-title').textContent = "æ·»åŠ æ–°ç« èŠ‚";
                document.getElementById('chapter-mode').value = "add";
                document.getElementById('chapter-title-input').value = "";
                document.getElementById('chapter-content-input').value = "";
                document.getElementById('chapter-is-paid').checked = false;
                document.getElementById('chapter-price-input').value = "";
                document.getElementById('chapter-price-input').disabled = true;
                
                // Enable title editing for new chapters
                document.getElementById('chapter-title-input').disabled = false;
                document.getElementById('price-config').classList.remove('hidden');

                document.getElementById('modal-chapter').classList.remove('hidden');
            }

            openEditChapterModal(index) {
                const chapter = this.currentNovel.chapters[index];
                document.getElementById('modal-title').textContent = `ç¼–è¾‘ç« èŠ‚ #${index + 1}`;
                document.getElementById('chapter-mode').value = "edit";
                document.getElementById('chapter-index').value = index + 1; // 1-based index for backend
                
                document.getElementById('chapter-title-input').value = chapter.title;
                document.getElementById('chapter-title-input').disabled = true; // Can't change title/price on edit for simplicity in this version
                
                document.getElementById('chapter-content-input').value = chapter.content;
                
                // Hide price config for edit mode to simplify logic
                document.getElementById('price-config').classList.add('hidden');

                document.getElementById('modal-chapter').classList.remove('hidden');
            }

            closeModal() {
                document.getElementById('modal-chapter').classList.add('hidden');
            }

            async submitChapter() {
                const mode = document.getElementById('chapter-mode').value;
                const content = document.getElementById('chapter-content-input').value;
                const btn = document.getElementById('btn-save-chapter');
                
                if (!content) return this.showToast("å†…å®¹ä¸èƒ½ä¸ºç©º", true);

                btn.disabled = true;
                btn.textContent = "ä¿å­˜ä¸­...";

                try {
                    let tags = [];
                    if (mode === 'add') {
                        const title = document.getElementById('chapter-title-input').value;
                        const isPaid = document.getElementById('chapter-is-paid').checked;
                        const price = document.getElementById('chapter-price-input').value || "0";
                        
                        if (!title) throw new Error("æ ‡é¢˜ä¸èƒ½ä¸ºç©º");

                        tags = [
                            { name: "Action", value: "Add-Chapter" },
                            { name: "NovelId", value: this.currentNovel.id },
                            { name: "Title", value: title },
                            { name: "IsPaid", value: isPaid ? "true" : "false" },
                            { name: "Price", value: price }
                        ];
                    } else {
                        const index = document.getElementById('chapter-index').value;
                        tags = [
                            { name: "Action", value: "Update-Chapter" },
                            { name: "NovelId", value: this.currentNovel.id },
                            { name: "ChapterIndex", value: index }
                        ];
                    }

                    await message({
                        process: PROCESS_ID,
                        signer: this.signer,
                        tags: tags,
                        data: content
                    });

                    this.showToast("ä¿å­˜æˆåŠŸï¼");
                    this.closeModal();
                    // Refresh details after a short delay
                    setTimeout(() => this.loadNovelDetails(this.currentNovel.id), 2000);

                } catch (e) {
                    this.showToast("ä¿å­˜å¤±è´¥: " + e.message, true);
                } finally {
                    btn.disabled = false;
                    btn.textContent = "ä¿å­˜";
                }
            }

            async loadEarnings() {
                document.getElementById('earnings-amount').textContent = "--";
                try {
                    const result = await dryrun({
                        process: PROCESS_ID,
                        tags: [
                            { name: "Action", value: "Get-Earnings" }
                        ],
                        Owner: this.walletAddress // Ensure From is set correctly for dryrun
                    });

                    if (result.Messages && result.Messages[0]) {
                        document.getElementById('earnings-amount').textContent = result.Messages[0].Data;
                    }
                } catch (e) {
                    console.error(e);
                    this.showToast("è·å–æ”¶ç›Šå¤±è´¥", true);
                }
            }

            showToast(msg, isError = false) {
                const toast = document.getElementById('toast');
                toast.textContent = msg;
                toast.className = `fixed bottom-5 right-5 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 z-50 ${isError ? 'bg-red-600 text-white' : 'bg-gray-800 text-white'}`;
                
                // Show
                requestAnimationFrame(() => {
                    toast.classList.remove('translate-y-20', 'opacity-0');
                });

                // Hide after 3s
                setTimeout(() => {
                    toast.classList.add('translate-y-20', 'opacity-0');
                }, 3000);
            }
        }

        // Initialize App
        window.app = new App();
        document.getElementById('connect-wallet').addEventListener('click', () => window.app.connectWallet());

        // Price input toggle
        document.getElementById('chapter-is-paid').addEventListener('change', (e) => {
            const input = document.getElementById('chapter-price-input');
            input.disabled = !e.target.checked;
            if (!e.target.checked) input.value = "";
        });
    </script>
</body>
